<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Fake News Detection</title>  
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 p-3"> 
      <div class="container">
        <a href="{{ url_for('index')}}" class="navbar-brand">Fake News Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </nav>
    <!-- <div class="container"> -->
      <form class="py-5" method="POST" action="{{ url_for('index') }}">
        <center>
            <h4 class="mb-3">Enter News Extract</h4>
            <div class="input-group" style="width:50%">
                <input type="text" class="form-control" id="news" name="news" placeholder="Search" value="{{ newsline }}" required>
                <button class="btn btn-outline-info" type="submit">ðŸ”Ž</button>
            </div>
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <center>
                <div class="alert alert-info alert-dismissible fade show" role="alert" style="width:40%">
                    {{ message }}
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </center>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </center>
    </form>
    <!-- </div> -->
    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center mt-auto">
      <div class="container">
          <p class="lead">
              CS19P18 Mini Project 2022 - Fake News Detection
          </p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
